version: '3.9'

x-var:
  - &POSTGRES_USER
    postgres
  - &POSTGRES_PASSWORD
    default
  - &POSTGRES_DB
    postgres

services:
  database:
    container_name: database
    environment:
      POSTGRES_USER: *POSTGRES_USER
      POSTGRES_PASSWORD: *POSTGRES_PASSWORD
      POSTGRES_DB: *POSTGRES_DB
    volumes:
      - /pgdata
    build:
      context: ./database

  backend:
    container_name: backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      ALLOWED_ORIGINS: "http://localhost:*"
      KEYCLOAK_REALM_URL: https://test.loginproxy.gov.bc.ca/auth/realms/standard
      POSTGRESQL_HOST: database
      POSTGRESQL_DATABASE: *POSTGRES_DB
      POSTGRESQL_USER: *POSTGRES_USER
      POSTGRESQL_PASSWORD: *POSTGRES_PASSWORD
      FORESTCLIENTAPI_ADDRESS: https://nr-forest-client-api-prod.api.gov.bc.ca/api
      FORESTCLIENTAPI_KEY: "${FORESTCLIENTAPI_KEY}"
      ORACLE_SERVER_URL: https://nr-spar-test-oracle-api.apps.silver.devops.gov.bc.ca
    ports:
      - "8090:8090"
      - "5005:5005"
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    volumes:
      - ./backend:/app:z

  oracle-api:
    container_name: oracle-api
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NR_SPAR_ORACLE_API_VERSION: "dev"
      SERVER_PORT: "8091"
      DATABASE_HOST: nrcdb03.bcgov
      DATABASE_PORT: "1543"
      SERVICE_NAME: dbq01.nrs.bcgov
      DATABASE_USER: proxy_fsa_spar_read_only_user
      DATABASE_PASSWORD: "${DATABASE_PASSWORD}"
      KEYCLOAK_REALM_URL: "https://test.loginproxy.gov.bc.ca/auth/realms/standard"
    ports:
      - "8091:8091"
    build:
      context: ./oracle-api
    profiles: ["oracle-api"]
    network_mode: "host"

  frontend:
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_SERVER_URL: http://localhost:8090
      REACT_APP_ORACLE_SERVER_URL: https://nr-spar-test-oracle-api.apps.silver.devops.gov.bc.ca
      REACT_APP_KC_URL: https://test.loginproxy.gov.bc.ca/auth
      REACT_APP_KC_REALM: standard
      REACT_APP_KC_CLIENT_ID: seed-planning-test-4296
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    user: root
    volumes:
      - ./frontend:/app:z

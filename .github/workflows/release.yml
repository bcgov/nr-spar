name: Release

on:
  release:
    types: [published]

concurrency:
  # Do not interrupt previous workflows
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy-prod:
    name: PROD
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: prod
      tag: prod
      target: prod

name: PR

on:
  pull_request:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    outputs:
      triggered: ${{ steps.builds.outputs.triggered }}
      thing: ${{ steps.thing.outputs.thing }}
      database: ${{ steps.builds.outputs.database }}
    permissions:
      packages: write
    strategy:
      matrix:
        package: [database, backend, frontend, oracle-api, sync]
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.0.2
        id: builds
        with:
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

      - run: |
          # View outputs
          echo "outputs: ${{ toJson(steps.builds) }}"

      - id: thing
        run: |
          # Thing
          echo "thing=thing" >> $GITHUB_OUTPUT

  check:
    name: Check Outputs
    runs-on: ubuntu-22.04
    needs: [builds]
    steps:
      - run: |
          # View outputs
          echo "needs.builds: ${{ toJson(needs.builds) }}"


version: '3.9'

x-var:
  - &POSTGRES_USER
    postgres
  - &POSTGRES_PASSWORD
    default
  - &POSTGRES_DB
    postgres

services:
  database:
    container_name: database
    environment:
      POSTGRES_USER: *POSTGRES_USER
      POSTGRES_PASSWORD: *POSTGRES_PASSWORD
      POSTGRES_DB: *POSTGRES_DB
    volumes:
      - /pgdata
    build:
      context: ./database
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    container_name: backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      NR_SPAR_BACKEND_VERSION: dev
      KEYCLOAK_REALM_URL: https://test.loginproxy.gov.bc.ca/auth/realms/standard
      POSTGRESQL_HOST: database
      POSTGRESQL_DATABASE: *POSTGRES_DB
      POSTGRESQL_USER: *POSTGRES_USER
      POSTGRESQL_PASSWORD: *POSTGRES_PASSWORD
      FORESTCLIENTAPI_ADDRESS: https://nr-forest-client-api-prod.api.gov.bc.ca/api
      FORESTCLIENTAPI_KEY: "${FORESTCLIENTAPI_KEY}"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "8090:8090"
    build:
      context: ./backend

  frontend:
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_NRSPARWEBAPP_VERSION: dev
      REACT_APP_SERVER_URL: http://backend:8090
      REACT_APP_ORACLE_SERVER_URL: https://nr-spar-test-oracle-api.apps.silver.devops.gov.bc.ca
      REACT_APP_KC_URL: https://test.loginproxy.gov.bc.ca/auth
      REACT_APP_KC_REALM: standard
      REACT_APP_KC_CLIENT_ID: seed-planning-test-4296
    ports:
      - "3000:3000"
    build:
      context: ./frontend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

concurrency:
  # Do not interrupt previous workflows
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploys-test:
    name: TEST Deploys
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: test
      target: test
      test: true

  deploys-prod:
    name: PROD Deploys
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: prod
      target: prod
      test: false

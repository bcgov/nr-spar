name: PR

on:
  pull_request:

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    timeout-minutes: 10
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.0.2
        id: builds
        with:
          keep_versions: 50
          package: sync
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('sync/')

  deploys:
    name: Deploys
    needs: [builds]
    runs-on: ubuntu-latest
    steps:
      - name: Deploys
        uses: bcgov-nr/action-deployer-openshift@v2.1.0
        with:
          file: sync/openshift.deploy.yml
          oc_namespace: ${{ secrets.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: true
          parameters:
            -p ZONE=${{ github.event.number }} -p PROMOTE=bcgov/nr-spar-data/sync:${{ github.event.number }}
          triggers: ('sync/')

  results:
    name: PR Results
    needs: [deploys]
    runs-on: ubuntu-22.04
    steps:
      - run: echo "Workflow completed successfully!"

name: PR

on:
  pull_request:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: ${{ github.event.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    outputs:
      triggered: ${{ steps.build.outputs.triggered }}
    permissions:
      packages: write
    strategy:
      matrix:
        package: [backend, frontend, oracle-api]
    steps:
      - uses: bcgov/action-builder-ghcr@ec30e4ce1ac3c25c93ec26cf370ecba028dc478e # v3.0.1
        id: build
        with:
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  deploys:
    name: Deploys (${{ github.event.number }})
    needs: [builds]
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      db-memory-request: 100Mi
      db-pvc-size: 192Mi
      min-replicas: 1
      max-replicas: 1
      triggers: ('backend/' 'common/' 'database/' 'frontend/' 'oracle-api/')

  tests:
    name: Tests
    if: needs.deploys.outputs.triggered == 'true'
    needs: [deploys]
    secrets: inherit
    uses: ./.github/workflows/.tests.yml

  results:
    name: PR Results
    if: always()
    needs: [builds, deploys, tests]
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"

name: Merge

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.github/**'
      - '.github/graphics/**'
      - '!.github/workflows/**'
  workflow_dispatch:
    inputs:
      pr_no:
        description: "PR-numbered container set to deploy"
        type: number
        required: true

concurrency:
  # Do not interrupt previous workflows
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploys-test:
    name: TEST
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: test
      target: test
      test: true

  # tests:
  #   name: Tests
  #   needs: [deploys-test]
  #   secrets: inherit
  #   uses: ./.github/workflows/.tests.yml
  #   with:
  #     target: test

  deploys-prod:
    name: PROD
    needs: [deploys-test]
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: prod
      target: prod
      test: false

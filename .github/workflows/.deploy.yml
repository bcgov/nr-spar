name: .Deploys

on:
  workflow_call:
    inputs:
      ### Required
      release:
        description: Deployment release; usually PR number, test or prod
        required: true
        type: string

      # ### Typical / recommended
      # autoscaling:
      #   description: Autoscaling enabled or not for the deployments
      #   required: false
      #   type: boolean
      #   default: true
      # environment:
      #   description: Environment name; omit for PRs
      #   required: false
      #   type: string
      # tag:
      #   description: Container tag; usually PR number
      #   required: false
      #   type: string
      #   default: ${{ github.event.number }}
      # triggers:
      #   description: Paths to trigger a deploy; omit=always; e.g. ('backend/' 'frontend/')
      #   required: false
      #   type: string

      # ### Usually a bad idea / not recommended
      # directory:
      #   description: 'Chart directory'
      #   default: 'charts/${{ github.event.repository.name }}'
      #   required: false
      #   type: string
      # timeout-minutes:
      #   description: 'Timeout minutes'
      #   default: 10
      #   required: false
      #   type: number
      # values:
      #   description: 'Values file'
      #   default: 'values.yaml'
      #   required: false
      #   type: string

# env:
#   repo_release: ${{ github.event.repository.name }}-${{ inputs.release }}
#   package_tag: ${{ inputs.tag }}

jobs:
  init:
    name: Initialize
    outputs:
      modded-tag: ${{ steps.mod-tag.outputs.modded-tag }}
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    steps:
      - name: Get PR Number Mod 50
        if: github.event_name == 'pull_request'
        id: mod-tag
        run: echo "modded-tag=$(( ${{ github.event.number }} % 50 ))" >> $GITHUB_OUTPUT

      - name: OpenShift Init
        uses: bcgov-nr/action-deployer-openshift@v2.3.0
        with:
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          file: common/openshift.init.yml
          overwrite: false
          parameters:
            -p ZONE=${{ inputs.release || github.event.number }}
            -p ORACLE_DB_USER=${{ secrets.DB_USER }}
            -p ORACLE_DB_PASSWORD='${{ secrets.DB_PASSWORD }}'
            -p FORESTCLIENTAPI_KEY='${{ secrets.FORESTCLIENTAPI_KEY }}'
            -p AWS_KINESIS_STREAM='${{ secrets.AWS_KINESIS_STREAM }}'
            -p AWS_KINESIS_ROLE_ARN='${{ secrets.AWS_KINESIS_ROLE_ARN }}'
            -p AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            -p AWS_ACCESS_KEY_SECRET='${{ secrets.AWS_ACCESS_KEY_SECRET }}'

  deploys:
    name: Deploys
    needs: [builds, init]
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    outputs:
      triggered: ${{ steps.trigger.outputs.triggered }}
    strategy:
      matrix:
        name: [database, backend, fluentbit, frontend, oracle-api]
        include:
          - name: database
            file: database/openshift.deploy.yml
            parameters:
              -p DB_PVC_SIZE=192Mi
            overwrite: false
          - name: backend
            file: backend/openshift.deploy.yml
            overwrite: true
            parameters:
              -p BUILD=snapshot-${{ github.event.number }}
              -p AWS_COGNITO_ISSUER_URI=https://cognito-idp.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.VITE_USER_POOLS_ID }}
            verification_path: "actuator/health"
          - name: fluentbit
            file: common/openshift.fluentbit.yml
            overwrite: true
          - name: frontend
            file: frontend/openshift.deploy.yml
            overwrite: true
            parameters:
              -p FAM_MODDED_ZONE=${{ inputs.release || needs.init.outputs.modded-tag }}
              -p VITE_SPAR_BUILD_VERSION=snapshot-${{ github.event.number }}
              -p VITE_NRSPARWEBAPP_VERSION=dev
              -p VITE_USER_POOLS_ID=${{ vars.VITE_USER_POOLS_ID }}
              -p VITE_USER_POOLS_WEB_CLIENT_ID=${{ vars.VITE_USER_POOLS_WEB_CLIENT_ID }}
          - name: oracle-api
            file: oracle-api/openshift.deploy.yml
            overwrite: true
            parameters:
              -p NR_SPAR_ORACLE_API_VERSION=snapshot-${{ github.event.number }}
              -p AWS_COGNITO_ISSUER_URI=https://cognito-idp.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.VITE_USER_POOLS_ID }}
            triggers: ('oracle-api/')
            verification_path: "actuator/health"
    steps:
      - uses: bcgov-nr/action-deployer-openshift@v2.3.0
        id: deploys
        with:
          file: ${{ matrix.file }}
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: ${{ matrix.overwrite }}
          penetration_test: false
          parameters:
            -p MIN_REPLICAS=1
            -p MAX_REPLICAS=2
            -p ZONE=${{ github.event.number }}
            -p TAG=${{ github.event.number }}
            ${{ matrix.parameters }}
          triggers: ${{ matrix.triggers || '("backend/" "common/" "database/" "frontend/" "oracle-api/")' }}
          verification_path: ${{ matrix.verification_path}}
      - id: trigger
        if: matrix.name == 'frontend'
        run: echo "triggered=${{ steps.deploys.outputs.triggered }}" >> $GITHUB_OUTPUT

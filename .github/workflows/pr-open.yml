name: PR

on:
  pull_request:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    outputs:
      triggered: ${{ steps.build.outputs.triggered }}
    permissions:
      packages: write
    strategy:
      matrix:
        package: [backend, frontend, oracle-api, sync]
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.2.0
        id: build
        with:
          build_args: |
            BUILD_NUMBER=${{ github.event.number }}
            BUILDKIT_INLINE_CACHE=1
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  deploys:
    name: Deploys (${{ github.event.number }})
    needs: [builds]
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml

  tests:
    name: Tests
    if: needs.deploys.outputs.run_tests == 'true'
    needs: [deploys]
    secrets: inherit
    uses: ./.github/workflows/.tests.yml

  results:
    name: PR Results
    if: always()
    # Include all needs that could have failures!
    needs: [builds, deploys, tests]
    runs-on: ubuntu-24.04
    steps:
      - run: |
          # View results
          echo "needs.*.result: ${{ toJson(needs.*.result) }}"

      - if: contains(needs.*.result, 'failure')
        run: |
          # Job failure found
          echo "At least one job has failed"
          exit 1

version: '3.9'

x-db-vars: &db-vars
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: default
  POSTGRES_DB: postgres

x-frontend: &frontend
  depends_on:
    backend:
      condition: service_started
  environment:
    VITE_SERVER_URL: http://backend:8090
    LOG_LEVEL: debug
  healthcheck:
    test: wget --spider http://localhost:3000/index.html
    interval: 10s
    timeout: 10s
    retries: 5
    start_period: 10s

services:
  database:
    container_name: database
    environment:
      <<: *db-vars
    volumes: ["/pgdata"]
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5
    image: postgis/postgis:13-master

  backend:
    container_name: backend
    depends_on:
      database:
        condition: service_started
    environment:
      ALLOWED_ORIGINS: "http://localhost:*"
      FORESTCLIENTAPI_KEY: "${FORESTCLIENTAPI_KEY}"
      POSTGRES_HOST: database
      <<: *db-vars
    ports: ["8090:8090", "5005:5005"]
    image: maven:3.9.3-eclipse-temurin-17
    entrypoint: mvn -ntp spring-boot:run -Dspring-boot.run.jvmArguments="-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005"
    working_dir: /app
    volumes: ["./backend:/app"]
    healthcheck:
      test: curl -f http://localhost:8090/actuator/health | grep '"status":"UP"'
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: frontend
    image: node:18-bullseye-slim
    ports: ["3000:3000"]
    entrypoint: sh -c "npm i --no-update-notifier && npm run start"
    user: root
    volumes: ["./frontend:/app"]
    working_dir: /app
    <<: *frontend

  caddy:
    container_name: caddy
    profiles: ["caddy"]
    build: ./frontend
    ports: ["3005:3000"]
    volumes: ["./frontend/Caddyfile:/etc/caddy/Caddyfile"]
    <<: *frontend

  # Cypress image tag must match what's in frontend/package.json
  cypress:
    container_name: cypress
    depends_on:
      frontend:
        condition: service_started
    entrypoint: sh -c "npm run cy:run --no-update-notifier"
    environment:
      CYPRESS_baseUrl: http://frontend:3000
      CYPRESS_USERNAME: LOAD-3-TEST
      CYPRESS_PASSWORD: ${CYPRESS_PASSWORD}
    image: cypress/included:12.17.4
    profiles: ["cypress"]
    user: root
    volumes: ["./frontend:/app"]
    working_dir: /app

name: PR

on:
  pull_request:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    outputs:
      triggered: ${{ steps.build.outputs.triggered }}
    permissions:
      packages: write
    strategy:
      matrix:
        package: [database, backend, frontend, oracle-api, sync]
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.1.0
        id: build
        with:
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

      - run: |
          # View outputs
          echo "outputs: ${{ toJson(needs.build.outputs) }}"

  check:
    name: Check Outputs
    runs-on: ubuntu-22.04
    needs: [builds]
    steps:
      - run: |
          # View outputs
          echo "needs.builds: ${{ toJson(needs.builds) }}"

  deploys:
    name: Deploys
    needs: [builds]
    if: needs.builds.outputs.triggered == 'true'
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      etl: true

  tests:
    name: Tests
    if: needs.deploys.outputs.triggered == 'true'
    needs: [deploys]
    secrets: inherit
    uses: ./.github/workflows/.tests.yml

  results:
    name: PR Results
    if: always()
    # Include all needs that could have failures!
    needs: [builds, deploys, tests]
    runs-on: ubuntu-22.04
    steps:
      - run: |
          # View results
          echo "needs.*.result: ${{ toJson(needs.*.result) }}"

      - if: contains(needs.*.result, 'failure')
        run: |
          # Job failure found
          echo "At least one job has failed"
          exit 1

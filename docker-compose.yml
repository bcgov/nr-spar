version: '3.9'

x-var:
  - &POSTGRES_USER
    postgres
  - &POSTGRES_PASSWORD
    default
  - &POSTGRES_DB
    postgres

services:
  database:
    container_name: database
    network_mode: "host"
    environment:
      POSTGRES_USER: *POSTGRES_USER
      POSTGRES_PASSWORD: *POSTGRES_PASSWORD
      POSTGRES_DB: *POSTGRES_DB
    hostname: database
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - /pgdata
    build:
      context: ./database
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: backend
    network_mode: "host"
    depends_on:
      database:
        condition: service_healthy
    environment:
      NR_SPAR_BACKEND_VERSION: dev
      KEYCLOAK_REALM_URL: https://test.loginproxy.gov.bc.ca/auth/realms/standard
      POSTGRESQL_HOST: database
      POSTGRESQL_DATABASE: *POSTGRES_DB
      POSTGRESQL_USER: *POSTGRES_USER
      POSTGRESQL_PASSWORD: *POSTGRES_PASSWORD
      FORESTCLIENTAPI_ADDRESS: https://nr-forest-client-api-prod.api.gov.bc.ca/api
      FORESTCLIENTAPI_KEY: "${FORESTCLIENTAPI_KEY}"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health" ]
      interval: 1m30s
      timeout: 3s
      retries: 3
      start_period: 40s
    hostname: backend
    ports:
      - "8090:8090"
    build:
      context: ./backend
      dockerfile: Dockerfile

  oracle-api:
    container_name: oracle-api
    network_mode: "host"
    environment:
      NR_SPAR_ORACLE_API_VERSION: "dev"
      SERVER_PORT: "8091"
      DATABASE_HOST: nrcdb03.bcgov
      DATABASE_PORT: "1543"
      SERVICE_NAME: dbq01.nrs.bcgov
      DATABASE_USER: proxy_fsa_spar_read_only_user
      DATABASE_PASSWORD: "${DATABASE_PASSWORD}"
      KEYCLOAK_REALM_URL: "https://test.loginproxy.gov.bc.ca/auth/realms/standard"
      JAVA_OPTS: ${JAVA_OPTS}
    healthcheck:
      test: [ "CMD", "java", "HealthCheck" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: oracle-api
    ports:
      - "8091:8091"
    build:
      context: ./oracle-api
      dockerfile: Dockerfile

  frontend:
    container_name: frontend
    network_mode: "host"
    depends_on:
      backend:
        condition: service_healthy
      oracle-api:
        condition: service_healthy
    environment:
      REACT_APP_NRSPARWEBAPP_VERSION: dev
      REACT_APP_SERVER_URL: "http://localhost:8090"
      REACT_APP_ORACLE_SERVER_URL: "http://localhost:8091"
      REACT_APP_KC_URL: https://test.loginproxy.gov.bc.ca/auth
      REACT_APP_KC_REALM: standard
      REACT_APP_KC_CLIENT_ID: seed-planning-test-4296
    ports:
      - "3000:3000"
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 15s
      timeout: 5s
      retries: 5

name: PR

on:
  pull_request:

concurrency:
  # PR open and close use the same group, allowing only one at a time
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    outputs:
      triggered: ${{ steps.database.outputs.triggered || steps.backend.outputs.triggered || steps.frontend.outputs.triggered || steps.oracle-api.outputs.triggered || steps.sync.outputs.triggered }}
    permissions:
      packages: write
    strategy:
      matrix:
        package: [database, backend, frontend, oracle-api, sync]
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.0.2
        id: ${{ matrix.package }}
        with:
          package: ${{ matrix.package }}
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  check:
    name: Check Outputs
    runs-on: ubuntu-22.04
    needs: [builds]
    steps:
      - run: |
          # View outputs
          echo "needs.*.outputs: ${{ toJson(needs.*.outputs) }}"

      - if: contains(needs.*.outputs.triggered, 'true')
        run: |
          # Job triggered found
          echo "At least one job has triggered"
          exit 1


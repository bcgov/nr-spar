name: PR

on:
  pull_request:

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: true

env:
  JOB: ${{ github.event.repository.name }}-${{ github.event.number }}-sync

jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    timeout-minutes: 10
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v2.0.2
        id: builds
        with:
          keep_versions: 50
          package: sync
          tag: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('sync/')

  deploys:
    name: Deploys
    needs: [builds]
    runs-on: ubuntu-latest
    steps:
      - name: Deploys
        uses: bcgov-nr/action-deployer-openshift@v2.2.0
        with:
          file: sync/openshift.deploy.yml
          oc_namespace: ${{ secrets.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          oc_version: 4.13
          overwrite: true
          parameters: -p ZONE=${{ github.event.number }} -p TAG=${{ github.event.number }}
          post_rollout: 
            oc create job ${{ env.JOB }}-${{ github.run_number }} --from=cronjob/${{ env.JOB }} &&
            oc get job ${{ env.JOB }}-${{ github.run_number }}
          triggers: ('sync/')

  logs:
    name: Logs
    needs: [deploys]
    runs-on: ubuntu-latest
    steps:
      - name: Logs
        run: |
          # Check job logs

          # Login
          oc login --token=${{ secrets.oc_token }} --server=${{ vars.oc_server }}
          oc project ${{ secrets.oc_namespace }} #Safeguard!

          # Follow
          sleep 5
          oc logs -l job-name=${{ env.JOB }}-${{ github.run_number }} --tail=50 --follow

  results:
    name: PR Results
    if: always() && !failure()
    needs: [logs]
    runs-on: ubuntu-22.04
    steps:
      - run: echo "Workflow completed successfully!"

name: .Tests

on:
  workflow_call:
    inputs:
      ### Required
      target:
        description: PR number, test or prod
        required: true
        type: string

      ### Typical / recommended
      triggers:
        description: Bash array to diff for build triggering; omit to always fire
        required: false
        type: string

      ### Typical / recommended
      target_oracle:
        description: Oracle-API target, defaults to test
        default: test

jobs:
  diff:
    name: Diff
    runs-on: ubuntu-22.04
    steps:
      # Send triggers to diff action
      - id: diff
        uses: bcgov-nr/action-diff-triggers@v0.2.0
        with:
          triggers: ${{ inputs.triggers }}
          diff_branch: ${{ inputs.diff_branch }}

  cypress:
    name: Cypress Tests and Coverage
    if: needs.diff.outputs.triggered == 'true'
    needs: [diff]
    env:
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_LOGIN_SERVICE: ${{ vars.CYPRESS_LOGIN_SERVICE }}
      VITE_SERVER_URL: https://${{ github.event.repository.name }}-${{ inputs.target || github.event.number }}-backend.apps.silver.devops.gov.bc.ca
      VITE_ORACLE_SERVER_URL: https://nr-spar-${{ inputs.target_oracle }}-oracle-api.apps.silver.devops.gov.bc.ca
      VITE_USER_POOLS_ID: ${{ vars.VITE_USER_POOLS_ID }}
      VITE_USER_POOLS_WEB_CLIENT_ID: ${{ vars.VITE_USER_POOLS_WEB_CLIENT_ID }}
      VITE_ZONE: TEST
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Run Cypress CI
        uses: bcgov-nr/action-test-and-analyse@v1.2.0
        with:
          node_version: "18"
          commands: |
            npm ci
            npm run cy:ci
          dir: frontend
          sonar_args: >
            -Dsonar.organization=bcgov-sonarcloud
            -Dsonar.javascript.lcov.reportPaths=cypress-coverage/lcov.info
            -Dsonar.projectKey=nr-spar_frontend
            -Dsonar.sources=src/
            -Dsonar.exclusions=src/__test__/**/*
            -Dsonar.exclusions=src/mock-server/**/*
            -Dsonar.test.inclusions=cypress/e2e/smoke-test/**/*
          sonar_token: ${{ secrets.SONAR_FRONTEND }}
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-chrome
          path: /home/runner/work/nr-spar/nr-spar/frontend/cypress/videos/
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: cypress-coverage
          path: /home/runner/work/nr-spar/nr-spar/frontend/cypress-coverage

name: Merge

on:
  pull_request:
  push:
    branches: [main, demo]
    paths-ignore:
      - '*.md'
      - '.github/**'
      - '.github/graphics/**'
      - '!.github/workflows/**'
  workflow_dispatch:
    inputs:
      tag:
        description: "Container tag; e.g. PR number or latest"
        type: string
        default: latest
      target:
        description: "Non-prod target; e.g. test or demo"
        type: choice
        options: ['test', 'demo']
        default: 'test'

concurrency:
  # Do not interrupt previous workflows
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  # Deploy to TEST or DEMO (both use TEST namespace)
  deploys:
    name: ${{ inputs.target == 'demo' && 'DEMO' || 'TEST' }} # Uppercase by convention
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: test
      tag: ${{ inputs.tag }} # Uses PR number if blank
      target: ${{ inputs.target || github.base_ref == github.event.repository.default_branch && 'test' || 'demo' }}

  # Only deploy to PROD from the main (default) branch
  deploy-prod:
    name: PROD
    if: github.base_ref == ${{ github.event.repository.default_branch }}
    needs: [deploys]
    secrets: inherit
    uses: ./.github/workflows/.deploy.yml
    with:
      environment: prod
      target: prod
